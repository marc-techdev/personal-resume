<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Contact Me - Marc Ryan Dela Cruz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: linear-gradient(135deg, #C5D89D 0%, #89986D 100%);
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #C5D89D 0%, #89986D 100%);
      color: white;
      padding: 3rem 2.5rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      font-weight: 400;
    }

    .content {
      padding: 3rem 2.5rem;
    }

    .contact-cards {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .contact-card {
      background: #F6F0D7;
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 4px solid #9CABB4;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .contact-card:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(156, 171, 180, 0.25);
    }

    .contact-icon {
      font-size: 2rem;
      min-width: 50px;
      text-align: center;
    }

    .contact-info {
      flex: 1;
    }

    .contact-label {
      font-weight: 600;
      color: #89986D;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }

    .contact-value {
      color: #4a5568;
      font-size: 1rem;
    }

    .contact-value a {
      color: #89986D;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-value a:hover {
      color: #9CABB4;
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      background: linear-gradient(135deg, #C5D89D 0%, #89986D 100%);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(137, 152, 109, 0.4);
    }

    .footer {
      background: #F6F0D7;
      padding: 1.5rem 2.5rem;
      text-align: center;
      border-top: 1px solid #C5D89D;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .header {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .content {
        padding: 2rem 1.5rem;
      }

      .contact-card {
        flex-direction: column;
        text-align: center;
      }

      .contact-icon {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Me</h1>
      <p class="subtitle">Let's connect and collaborate!</p>
    </div>

    <div class="content">
      <div class="contact-cards">
        <div class="contact-card">
          <div class="contact-icon">üìß</div>
          <div class="contact-info">
            <div class="contact-label">Email</div>
            <div class="contact-value">
              <a href="mailto:marc-techdev@gmail.com">marc-techdev@gmail.com</a>
            </div>
          </div>
        </div>

        <div class="contact-card">
          <div class="contact-icon">üì±</div>
          <div class="contact-info">
            <div class="contact-label">Phone</div>
            <div class="contact-value">09685202538</div>
          </div>
        </div>

        <div class="contact-card">
          <div class="contact-icon">üíª</div>
          <div class="contact-info">
            <div class="contact-label">GitHub</div>
            <div class="contact-value">
              <a href="https://github.com/marc-techdev" target="_blank">github.com/marc-techdev</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="../index.html" class="back-link">‚Üê Return to Resume</a>
    </div>
  </div>
</body>
</html>
